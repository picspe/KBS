<div align="center">
	<table class="table table-hover table-bordered table-responsive">
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Starts</th>
				<th>Ends</th>
				<th>Discount</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="sale in sales">
				<td>{{sale.id}}</td>
				<td>{{sale.name}}</td>
				<td>{{sale.startsAt}}</td>
				<td>{{sale.endsAt}}</td>
				<td>{{sale.discount}}</td>
				<td><button class="btn btn-default" ng-click="deleteSate(sale)"> Delete </button></td>
			</tr>
		</tbody>
	</table>
	<div class="panel panel-default">
		<div class="container-fluid">
			<div class="row">
				<h3 align="center">Add Sale</h3>
				<form>
					<label>Name</label>
					<input class="form-control" type="text" ng-model="newSale.name" />
					<label>Start date</label>
					<input class="form-control" type="date" ng-model="newSale.startsAt" />
					<label>End date</label>
					<input class="form-control" type="date" ng-model="newSale.endsAt" />
					<label>Discount</label>
					<input class="form-control" type="text" ng-model="newSale.discount" />
					<select class="form-control" ng-model="newSale.itemCategory">
						<option ng-repeat="category in itemCategories" value="{{category.id}}">{{category.name}}</option>
					</select>
					<button type="submit" class="btn btn-default" ng-click="addSale(newSale)"> Add </button>
				</form>
			</div>
		</div>
	</div>
</div>
